<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Surf Defender Popup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/popup.css">
</head>

<!-- <body class="bg-primary d-flex flex-column min-safe-h-screen"> -->
<body class="d-flex flex-column">
    <div id="cover-spin" style="display: none;"></div>
    <div class="container-fluid">
        <div class="d-flex flex-column py-1">
            <div class="row">
                <div class="col">
                    <button id="clearrules" class="btn btn-primary" type="button">Clear Dynamic Rules</button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column py-1">
            <div class="row">
                <div class="col">
                    <button id="setrules" class="btn btn-primary" type="button">Set Dynamic Rules</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="assets/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/commonscript.js"></script>
    <script src="/js/popup.js"></script>
</body>
</html>
